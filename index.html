<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Aria Attar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.6;
            color: #000000;
            background-color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Dark mode styles */
        body.dark-mode {
            color: #ffffff;
            background-color: #1a1a1a;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1, h2 {
            font-weight: normal;
        }

        /* Navigation styles */
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: inherit;
        }

        /* Main content styles */
        main {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        body.dark-mode main {
            background-color: #2c2c2c;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 40px;
        }

        /* Theme toggle button styles */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        body.dark-mode #theme-toggle {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        /* Link styles */
        a {
            color: #0066cc;
            text-decoration: underline;
        }

        body.dark-mode a {
            color: #66b3ff;
        }

        /* Markdown content styles */
        .markdown-content {
            font-family: 'Inter', sans-serif;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            font-family: "Times New Roman", Times, serif;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-content p,
        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1em;
        }

        .markdown-content code {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }

        body.dark-mode .markdown-content code {
            background-color: hsl(0, 0%, 0%);
        }

        .markdown-content pre {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }

        body.dark-mode .markdown-content pre {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Toggle Dark Mode</button>

    <header>
        <h1>Aria Attar</h1>
        <p>Co-founder and CEO of <a href="https://tensorstax.com" target="_blank">TensorStax</a></p>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/blog">Blog</a>
            <a href="/projects">Projects</a>
        </nav>
    </header>

    <main class="markdown-content">
        {{ content }}
    </main>

    <footer>
        <p>
            <a href="https://github.com/ariaattar">GitHub</a> |
            <a href="https://linkedin.com/in/ariaattar">LinkedIn</a> |
            <a href="https://twitter.com/arattml">Twitter</a>
        </p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.classList.add(savedTheme + '-mode');
        themeToggle.textContent = savedTheme === 'light' ? 'Toggle Dark Mode' : 'Toggle Light Mode';

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            themeToggle.textContent = isDarkMode ? 'Toggle Light Mode' : 'Toggle Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
</body>
</html>
